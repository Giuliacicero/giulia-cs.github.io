<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Input Fields </title>
</head>

<body>
    <h1> More Forms HTML elements </h1>
    <h2> Radio buttons </h2>
    <form action="http://google.com">
        <label for="email">Mail:</label>
        <input id="mail" name="Marketingpreference" type="radio" value="mail">

        <label for="sms">SMS: </label>
        <input id="sms" name="Marketingpreference" type="radio" value="sms">

        <label for="phone"> Phone: </label>
        <input id="phone" name="Marketingpreference" type="radio" value="sms">


        <h2>Check boxes </h2>
        <label for="TermsandConditions">Do you accept our T&C? </label>
        <input id="TermsandConditions" type="checkbox" name="TermsandConditions" value="accepted">

        <h2>DropDown</h2>
        <p>What did you eat today?</p>
        <select name="food">
            <option value="RICE"> Rice </option>
            <option value="PASTA"> Pasta </option>
            <option value="MEAT"> Meat </option>
        </select>

        <h2>Text area </h2>
        <textarea name="paragraph" rows="10"></textarea>

        <br>

        <button> Submit </button>

    </form>
</body>

</html>

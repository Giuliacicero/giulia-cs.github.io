<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task: Registration Form </title>
</head>

<body>
    <h1>Register</h1>

    <form action="http://www.google.com">
        <label for="firstname"> First Name:</label>
        <input id="firstname" name="firstname" type="text" placeholder="John" required>
        <label for="surname"> Last Name:</label>
        <input id="surname" name="surname" type="text" placeholder="Smith" required>

        <br>

        <!-- 
    radio buttons
        -->

        <label for="Genre1"> Male </label>
        <input id="Genre1" name="genderselection" type="radio" value="Male">

        <label for="Genre2"> Female </label>
        <input id="Genre2" name="genderselection" type="radio" value="Female">

        <label for="Genre3"> Other </label>
        <input id="Genre3" name="genderselection" type="radio" value="Other">

        <br>
        <label for="email"> Email:</label>
        <input id="email" name="email" type="email" placeholder="your email" required>
        <label for="password"> Password:</label>
        <input id="password" name="password" type="password" placeholder="your password" minlength="5" maxlength="10"
            required>

        <br>

        <!-- 
        Drop Down
            -->
        <label for="Birthday"> Birthday:</label>
        <select name="Birthday" id="Birthday">
            <option value="0" selected disabled>Month </option>
            <option value="January"> Jan </option>
            <option value="February"> Feb </option>
            <option value="March"> Mar </option>
            <option value="April"> Apr </option>
            <option value="May"> May </option>
            <option value="June"> June </option>
            <option value="July"> July </option>
            <option value="August"> Aug </option>
            <option value="September"> Sept </option>
            <option value="October"> Oct </option>
            <option value="November"> Nov </option>
            <option value="December"> Dec </option>
        </select>

        <select name="Day" id="Day">
            <option value="0" selected disabled>Day: </option>
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
            <option value="11"> 11 </option>
            <option value="12"> 12 </option>
        </select>


        <select name="Year" id="Year">
            <option value="0" selected disabled> Year: </option>
            <option value="2005"> 2005 </option>
            <option value="2004"> 2004 </option>
            <option value="2003"> 2003 </option>
            <option value="2002"> 2002 </option>
        </select>

        <br>
        <label for="TermsandConditions">I agree to Terms and Conditions </label>
        <input id="TermsandConditions" type="checkbox" name="TermsandConditions" value="accepted">

        <br>
        <input type="submit">
    </form>
</body>

</html>
